<!DOCTYPE html>
<html>
<head>
  <title>ログインページ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="./CSS/loginMobile.css" rel="stylesheet" type="text/css" media="screen and (max-width:480px)" >
  <link href="./CSS/login.css" rel="stylesheet" type="text/css" media="screen and (min-width: 481px)" >
  <script src="./JS/jquery-2.1.3.js"></script>
  <script src="./JS/login.js"></script>
<script>
    $(function(){
      //ログインページでエンターキーを押すとログイン関数呼び出し
      $("#uid").keypress(function(e){
        if(e.which == 13){
          loginCheck();
        }
      });

      $("#pss").keypress(function(e){
        if(e.which == 13){
          loginCheck();
        }
      });

    });
</script>
</head>
<body>
<div class="wrap">
<h3>ぜっとちゃん</h3><br />
  <div class="showError"></div>
  <div class="formPart">
    <ul>
      <li class="inputError" id="idError"></li>
      <li>
        <span class="txt">ログインID</span>
      </li>
      <li>
        <input id="uid" class="loginForm" type="text" placeholder="ログインID" name="userID"/>
      </li>
      <li class="inputError" id="passError"></li>
      <li>
        <span class="txt">パスワード</span>
      </li>
      <li>
        <input id="pss" class="loginForm" type="password" placeholder="パスワード" name="password" />
      </li>
      <li>
        <input type="button" class="submitButton" onclick="loginCheck()" value="送信">
      </li>
    </ul>
  </div>
</div>
</body>
</html>
